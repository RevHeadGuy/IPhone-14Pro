<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IPhone 14 Pro Dynamic Island</title>
</head>
<body>
    
    <input type="radio" name="theme" id="Deep Purple" checked="checked">
    <input type="radio" name="theme" id="Graphite" checked="checked">
    <input type="radio" name="theme" id="Silver" checked="checked">
    <input type="radio" name="theme" id="Gold" checked="checked">

    <div class="phone">
        <div class="buttons">
            <div class="left">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="right">
                <div class="buttons"></div>
            </div>
    </div>
    <div class="camera"></div>
    <div class="screen-container">
        <div class="background">
            <div class="Deep Purple">
                <div class="section">
                    <div class="glow"></div>
                </div> 
                <div class="section">
                    <div class="glow"></div>
                </div> 
            </div>
            <div class="Graphite">
                <div class="section">
                    <div class="glow"></div>
                </div> 
                <div class="section">
                    <div class="glow"></div>
                </div> 
            </div>
            <div class="Silver">
                <div class="section">
                    <div class="glow"></div>
                </div> 
                <div class="section">
                    <div class="glow"></div>
                </div> 
            </div>
            <div class="Gold">
                <div class="section">
                    <div class="glow"></div>
                </div> 
                <div class="section">
                    <div class="glow"></div>
                </div> 
            </div>
        </div>

        <div class="notch-container">
            <div class="notch">
                <div class="content">
                    <div class="left">
                        <div class="title"></div>
                            <div class="text"></div>
                        </div>
                        <div class="right">
                            <div class="bar">
                                <div class="duration"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="notch-blur"></div>
        </div>
    </div>
    <div class="pallette">
        <label for="Deep Purple" class="swatch"> </label>
        <label for="Graphite" class="swatch"> </label>
        <label for="Silver" class="swatch"> </label>
        <label for="Gold" class="swatch"> </label>

    </div>
</body>
</html>
